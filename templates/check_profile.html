<!DOCTYPE html>
<html>
<head>
    <title>Check Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            color: #005F73;
            font-size: 40px;
        }
        body {
            padding: 2%; /* Adjust the padding as needed */
            text-align: center;
            background-color: #F5EBE0;
        }
        button {
            background-color: #CCD5AE;
            border: none;
            font-size: 20px;
        }
        label {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Check Profile</h1>

    <form action="/check_profile" method="POST">
        <label for="eid">Enter ID:</label>
        <input type="text" name="eid" id="eid">
        <br><br>
        <button type="submit" class="btn btn-primary">Check Profile</button>
    </form>

    {% if profile %}
        <br><br>
        <h2>Profile Information:</h2>
        <p>ID: {{ profile.id }}</p>
        <p>Name: {{ profile.name }}</p>
        <p>Email: {{ profile.email }}</p>
    {% endif %}

    <!-- Add the JavaScript links at the end of the body tag -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
